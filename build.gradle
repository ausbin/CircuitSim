// Based on:
// https://github.com/beryx-gist/badass-jlink-example-log4j2-javafx
//
// The jlink task will produce build/image/bin/CircuitSim (a shell script)
// The jlinkZip task will produce build/CircuitSim.zip
//
// More info: https://badass-jlink-plugin.beryx.org/releases/latest/

plugins {
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.17.0'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'com.google.code.gson:gson:2.8.6'
}

javafx {
    version = '13'
    modules = ['javafx.controls']
}

mainClassName = 'circuitsim/com.ra4king.circuitsim.gui.CircuitSim'

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    imageZip = file("$buildDir/CircuitSim.zip")
    launcher {
        name = 'CircuitSim'
    }
}
